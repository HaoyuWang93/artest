
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plovdiv AR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="js\jquery-3.7.0.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-box color="red" opacity="1"
      width="3" depth="3" height="10"
      gps-entity-place="latitude: 42.149020563037176; longitude: 24.75148700512392;"
      animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
    ></a-box>
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>

</html>
