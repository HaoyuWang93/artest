
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plovdiv AR-Portal</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: false">
    <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>

    <a-marker-camera type="pattern" url="marker/pattern-head.patt"></a-marker-camera>
  </a-scene>
</body>
