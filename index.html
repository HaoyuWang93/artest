
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plovdiv AR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
  renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera rotation-reader></a-camera>
    <a-box color="red" opacity="1" width="1" depth="1" height="2"
      gps-entity-place="latitude: 42.14904060158909; longitude: 24.751462574948192;"
      animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
    ></a-box>
  </a-scene>
</body>

</html>
